<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Survey</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.9/d3.min.js"></script>
    <script type="text/javascript" src="elm.js"></script>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="app center">
      <h1 class="title">Elm Survey</h1>
      <div class="js-chart"></div>
      <div class="js-elm"></div>
    </div>
    <script type="text/javascript">
      // D3 variables
      var chartTarget = document.querySelector('.js-chart');
      var pie;
      var pieWidth = 300;
      var pieHeight = 300;
      var pieRadius = (pieWidth / 2);
      var arc;
      var arcs;
      var svg;
      var color = d3.scale.linear()
        .range(["#60b5cc", "#8dd737"]);

      // elm variables
      var elmTarget = document.querySelector('.js-elm');
      var surveyModel = localStorage.getItem('survey-model');
      var initialModel;

      /**
       * getModel
       * Return a model or null
       */

      function getModel () {
        return surveyModel ? JSON.parse(surveyModel) : null;
      }

      /**
       * triggerInitialModelChange
       * Send an empty string to the 'newOptionTitle' port
       * to trigger a model change - rendering the chart
       */

      function triggerInitialModelChange () {
        elmApp.ports.newOptionTitle.send("");
      }

      var elmApp = Elm.embed(Elm.Main, elmTarget, {
        getStoredModel: getModel(),
        newOptionTitle: ""
      });

      elmApp.ports.modelChanges.subscribe(function(model) {
        renderPieChart(chartTarget, model.options);
        localStorage.setItem('survey-model', JSON.stringify(model));
      });

      initialModel = getModel();

      if (initialModel) {
        renderPieChart(chartTarget, initialModel.options);
      }
      else {
        triggerInitialModelChange();
        renderPieChart(chartTarget, getModel());
      }

      /**
       * renderPieChart
       * Append a D3 pie chart to to `target`
       * @param  {Node} target
       * @param  {Object} data
       */

      function renderPieChart (target, data) {
        if (!data) return;

        target.innerHTML = "";

        svg = d3.select(target)
          .append("svg:svg")
          .data([data])
          .attr("class", "chart center")
          .attr("width", pieWidth)
          .attr("height", pieHeight)
          .append("svg:g")
            .attr("transform", "translate(" + pieRadius + "," + pieRadius + ")");

        pie = d3.layout.pie()
          .value(function (d) {
            return d.count;
          });

        // declare an arc generator function
        arc = d3.svg.arc()
          .outerRadius(pieRadius);

        // select paths, use arc generator to draw
        arcs = svg.selectAll("g.slice")
          .data(pie)
          .enter()
          .append("svg:g")
          .attr("class", "slice");

        arcs.append("svg:path")
          .attr("fill", function (d, i){
            return color(i);
          })
          .attr("d", function (d) {
            return arc(d);
          });

        // add the text
        arcs.append("svg:text")
          .attr("class", "chart__text")
          .attr("transform", function (d) {
            d.innerRadius = 0;
            d.outerRadius = pieRadius;
            return "translate(" + arc.centroid(d) + ")";
          })
          .attr("text-anchor", "middle").text(function (d, i) {
            return data[i].title;}
          );
      }
    </script>
  </body>
</html>
